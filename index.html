<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <!-- Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>Formulário de Login</title>
</head>
<body>
    <div class="container-form">
        <img id="logo" src="assets/logo.svg" alt="logo">
        <form >
            <h1>
                <img src="assets/log-in.svg" alt="log-in">
                <span>Faça seu Login</span>
            </h1>
            <h2>Entre com suas informações de cadastro</h2>
            <fieldset class="login-iformations">
                <label for="email">E-mail</label>
                <div class="input email">
                    <img class="nofocus" src="assets/mail.svg" alt="mail">
                    <img class="focus" src="assets/mail-focus.svg" alt="mail-focus">
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <label for="password">Senha</label>
                <div class="input password">
                    <img src="assets/lock.svg" class="nofocus" alt="lock">
                    <img src="assets/lock-focus.svg" class="focus" alt="">
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    <img src="assets/eye.svg" alt="eye">
                </div>
            </fieldset>
            <div class="reset-password">
                <label class="check-container" for="check">Lembre-me
                    <input id="check" type="checkbox">
                    <span class="check"></span>
                    <img src="assets/check.svg" alt="check">
                </label>
                <span class="forget"><a href="#">Esqueci minha senha</a></span>
            </div>
            <button>Entrar</button>
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
        </form>
    </div>
    <div class="container-image"></div>
</body>
</html>
